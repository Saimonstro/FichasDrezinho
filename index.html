<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de Fichas</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Controle de Fichas</h1>

    <!-- Seção para o desbloqueio de administrador -->
    <div id="admin-section">
      <input
        type="password"
        id="admin-password"
        placeholder="Digite a senha de admin"
      />
      <button id="unlock-admin">Desbloquear Admin</button>
      <div id="error-message-admin" style="color: red"></div>
    </div>

    <!-- Seção de formulário para adicionar/editar registros (inicialmente oculta) -->
    <div id="form-section" style="display: none">
      <div class="input-group">
        <input type="text" id="nome" placeholder="Nome" />
        <input type="number" id="fichas" placeholder="Fichas" />
        <textarea id="observacoes" placeholder="Observações"></textarea>
      </div>
      <div id="error-message" style="color: red"></div>
      <div class="button-group">
        <button id="save">Salvar</button>
      </div>
    </div>

    <!-- Seção para o histórico de alterações -->
    <div id="historico-section">
      <h2>Histórico de Alterações</h2>
      <input type="text" id="filter-nome" placeholder="Filtrar por Nome" />
      <input type="date" id="filter-data" />
      <button id="show-historico">Mostrar Histórico</button>
      <ul id="historico" style="display: none"></ul>
    </div>

    <!-- Seção para visualizar os usuários cadastrados (inicialmente oculta) -->
    <div id="usuarios-section" style="display: none">
      <h2>Usuários Cadastrados</h2>
      <button id="show-users">Mostrar Usuários</button>
      <ul id="name-list" style="display: none"></ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
